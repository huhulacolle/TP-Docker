version: "3.9"
services:

  back-dev:
    depends_on:
      - mongoDB-dev
    container_name: back-dev
    image: back:dev
    build:
      context: server/
      target: dev
      dockerfile: Dockerfile
    volumes:
      - ./server:/develop
    ports: 
      - 3000:3000
    tty: true

  front-dev:
    container_name: front-dev
    image: front:dev
    build:
      context: client/
      target: dev
      dockerfile: Dockerfile
    volumes:
      - ./client:/develop
    ports:
      - 5173:5173
    tty: true

  mongoDB-dev:
    container_name: mongo-dev
    image: mongodb/mongodb-community-server
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123
    ports:
      - "27017:27017"
    volumes:
      - mongo-dev-data:/data/db

volumes:
  mongo-dev-data:
